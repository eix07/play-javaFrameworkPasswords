@(title: String)
<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>@title</title>
        <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/normalize.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/style.css")">

    </head>

    <body>

        <div class="form">

            <ul class="tab-group">
                <li class="tab active"><a href="#signup">Sign Up</a></li>
                <li class="tab"><a href="#login">Log In</a></li>
            </ul>

            <div class="tab-content">
                <div id="signup">
                    <h1>Sign Up for Free</h1>

                    <form method="post" action="@routes.HomeController.registerNew()">

                        <div class="top-row">
                            <div class="field-wrap">
                                <label>
                                    First Name<span class="req">*</span>
                                </label>
                                <input type="text" required autocomplete="off" name="firstName" />
                            </div>

                            <div class="field-wrap">
                                <label>
                                    Last Name<span class="req">*</span>
                                </label>
                                <input type="text"required autocomplete="off"name="lastName"/>
                            </div>
                        </div>

                        <div class="field-wrap">
                            <label>
                                Email Address<span class="req">*</span>
                            </label>
                            <input type="email"required autocomplete="off"name="email"/>
                        </div>

                        <div class="field-wrap">
                            <label>
                                Set A Password<span class="req">*</span>
                            </label>
                            <input type="password"required autocomplete="off"name="pass"/>
                        </div>
                        <button type="submit" class="button button-block"/>Get Started</button>

                    </form>

                </div>

                <div id="login">
                    <h1>Welcome Back!</h1>

                    <form method="put" action="@routes.HomeController.requestLog()">

                        <div class="field-wrap">
                            <label>
                                email<span class="req">*</span>
                            </label>
                            <input type="email"required autocomplete="off"name="username"/>
                        </div>

                        <div class="field-wrap">
                            <label>
                                Password<span class="req">*</span>
                            </label>
                            <input type="password"required autocomplete="off"name="password"/>
                        </div>

                        <p class="forgot"><a href="#">Forgot Password?</a></p>

                        <button type="submit" class="button button-block"/>Log In</button>

                    </form>

                </div>

            </div><!-- tab-content -->

        </div> <!-- /form -->
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="@routes.Assets.versioned("javascripts/index.js")"></script>



    </body>
</html>
